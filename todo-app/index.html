<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do App</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="icon" href="image/icons8-todo-list-50.png">
</head>
<body>
    <div class="header">
        <div class="container">
            <h1 class="header_title">To-do App</h1>
            <h2 class="header_subtitle">What do you need to do?</h2>
        </div>
    </div>

    <div class="actions">
        <div class="actions_container">
            <input id="search-text" class="input" type="text" placeholder="Filter todos">
            <label class="checkbox">
                <input id="hide-completed" type="checkbox"> Hide completed
            </label>
        </div>
    </div>

    <div class="container">
        <div id="todos"></div>
        <form id="new-todo">
            <input type="text" class="input" placeholder="Something to do" name="text">
            <button class="button">Add Todo</button>
        </form>
    </div>
    <script src="scripts/uuid.js"></script> <!-- third-party library for unique identifiers -->
    <script src="scripts/todo-functions.js"></script>
    <script src="scripts/todo-app.js"></script>
</body>
</html>
